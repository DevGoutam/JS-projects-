<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calender</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="relative bg-gray-700 text-white flex justify-center flex-col items-center min-h-[100vh]"
  >
  <div class="relative">
    <!-- <h1 class="text-2xl font-Mozilla">This is Cool text budy!</h1> -->
    <div class=" wrapper  bg-radial-[at_25%_25%] from-gray-600 to-gray-700 to-75% w-[450px] rounded-xl">
      <header
        class="flex items-center justify-between px-[25px] pt-[30px] pb-[10px]"
      >
      <!-- //date -->
        <p class="  current-date text-[1.45rem] font-bold"></p>
    
      </header>
      <!-- calender -->
      <div class="">
        <!-- weeks -->
        <ul class=" hide flex flex-wrap text-center font-bold">
          <li class=" w-[calc(100%/7)]">Sun</li>
          <li class=" w-[calc(100%/7)]">Mon</li>
          <li class=" w-[calc(100%/7)]">Tue</li>
          <li class=" w-[calc(100%/7)]">Wed</li>
          <li class=" w-[calc(100%/7)]">Thu</li>
          <li class=" w-[calc(100%/7)]">Fri</li>
          <li class=" w-[calc(100%/7)]">Sat</li>
        </ul>
        <!-- days -->
        <ul class="flex flex-wrap text-center mb-[20px] days">
        </ul>
      </div>
    </div>
           <!-- icons -->
        <div   class=" absolute right-[-20px] top-[50%] io flex text-white gap-[460px]">
          <!-- material-symbols-rounded  -->
          <span
          id="prev"
            data-feather="chevron-left"
            class="  span h-[28px] w-[28px] my-[1px] cursor-pointer text-center leading-[38px] rounded-full text-[1.9rem] hover:bg-indigo-400 transition-all duration-200"

          ></span>
          <span
          id="next"
            data-feather="chevron-right"
            class="  span h-[28px] w-[28px] my-[1px] cursor-pointer text-center leading-[38px] rounded-full  mr-[-10px] text-[1.9rem] hover:bg-indigo-400 transition-all duration-200"
          >
          </span>
        </div>

        </div>
    <script>
      feather.replace();
    </script>

<script src="index.js" defer></script>
  </body>
</html>
