<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Editor -by Dev Goutam</title>
  </head>
  <body>
    <header>
      <div class="container row">
        <div class="brand">
          <div class="logo"></div>
          <div class="title">Code Editor  - Live in browser</div>
        </div>
        <div class="row">
            <button class="secondary btn" id="saveBtn" title="Save work locally"><span>Save</span></button>
            
            <button class="secondary btn" id="loadBtn" title="load work file"><span>Load</span></button>
            <input type="file" id="openFile">
            

        </div>
      </div>
    </header>
  </body>
</html>
